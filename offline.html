    #netStatus {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #000;
      color: #0f0;
      padding: 6px 12px;
      font-family: 'VT323', monospace;

      border-radius: 6px;
      z-index: 9999;
    }
    #netStatus.offline { background: #300; color: #f55; border-color: #f55; }
    
    /* Offline page specific styles */
    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      z-index: 10;
      position: relative;
    }
    
    .offline-title {
      font-size: 3.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .offline-message {
      font-size: 1.5rem;
      color: var(--text-color);
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      animation: pulse 2s infinite;
    }
    
    .retry-button {
      background-color: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      font-family: 'VT323', monospace;
    }
    
    .retry-button:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
    }
    
    .cached-content {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 215, 0, 0.3);
      padding-top: 2rem;
      width: 100%;
      max-width: 600px;
    }
    
    .cached-title {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .cached-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    
    .cached-list li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-left: 3px solid var(--primary-color);
      padding-left: 1rem;
      transition: all 0.3s ease;
    }
    
    .cached-list li:hover {
      background-color: rgba(255, 215, 0, 0.1);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      const netStatus = document.createElement('div');
      netStatus.id = 'netStatus';
      document.body.appendChild(netStatus);
      function updateOnlineStatus() {
        const online = navigator.onLine;
        netStatus.textContent = online ? 'üü¢ Online' : 'üî¥ Offline';
        netStatus.classList.toggle('offline', !online);
      }
      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);
      updateOnlineStatus();
    });
  </script>

  <!-- üß™ Offline Analytics Logging (localStorage) -->
  <script>
    if (!navigator.onLine) {
      const timestamp = new Date().toISOString();
      localStorage.setItem(`offline-access-${timestamp}`, location.href);
    }
  </script>

<body>
  <!-- Constellation background -->
  <div id="universe-container"></div>
  
  <!-- Main content -->
  <div class="offline-container">
      <div class="offline-icon">‚ö†Ô∏è</div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-message">It seems you've lost connection to the network. Don't worry, some content is still available in offline mode.</p>
      
      <button class="retry-button" onclick="window.location.reload()">
          Try to Reconnect
      </button>
      
      <div class="cached-content">
          <h2 class="cached-title">Available Offline Content</h2>
          <ul class="cached-list" id="cached-pages">
              <!-- This will be populated by JavaScript -->
          <li><a href="/index.html" style="color: var(--text-color); text-decoration: none;">Home Page</a></li><li><a href="/offline.html" style="color: var(--text-color); text-decoration: none;">Offline Page</a></li></ul>
      </div>
  </div>
 
  <!-- Scripts -->
  <script src="js/constellation.js"></script>
  <script>
      // Display cached pages if available
      document.addEventListener('DOMContentLoaded', () => {
          const cachedList = document.getElementById('cached-pages');
          const pages = [
              { url: '/index.html', title: 'Home Page' },
              { url: '/offline.html', title: 'Offline Page' }
          ];
          
          // Add cached pages to the list
          pages.forEach(page => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = page.url;
              a.textContent = page.title;
              a.style.color = 'var(--text-color)';
              a.style.textDecoration = 'none';
              li.appendChild(a);
              cachedList.appendChild(li);
          });
          
          // Check for connection status changes
          window.addEventListener('online', () => {
              setTimeout(() => {
                  window.location.href = '/index.html';
              }, 1500); // Redirect after 1.5 seconds when connection is restored
          });
      });
  </script>
